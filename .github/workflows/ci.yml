name: Stack Testing CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc valgrind cppcheck

    - name: Compile project
      run: |
        gcc -Wall -Wextra -std=c11 -g -o main main.c stack.c
        gcc -Wall -Wextra -std=c11 -g -o test_stack test_stack.c stack.c

    - name: Run unit tests
      run: ./test_stack

    - name: Check memory with valgrind
      run: valgrind --leak-check=full --error-exitcode=1 ./test_stack

    - name: Static analysis with cppcheck
      run: |
        # Run cppcheck but do NOT fail the build on style/info messages
        cppcheck --enable=all --inconclusive stack.c main.c || true
